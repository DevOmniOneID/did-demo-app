<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDID Wallet</title>
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .mobile-container {
            width: 375px;
            height: 667px;
            background-color: #f9f9f9;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .header, .footer {
            flex: 1;
            padding: 10px;
        }

        .main {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .main h1 {
            font-size: 32px;
            color: #000000;
            line-height: 1.4;
            padding-bottom: 100px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            margin-left: 30px;
            width: 100%;
            align-items: center;
        }
        .button-with-icon {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .button-with-icon button {
            width: 240px;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ed8202;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .button-with-icon button:hover {
            background-color: #cc6f00;
            transform: scale(1.03);
        }

        .button-with-icon button:active {
            transform: scale(0.98);
        }
        .guide-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        .guide-icon:hover {
            opacity: 1;
        }

        /* Modal styles */
        #md-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .md-modal-content {
            background: #fff;
            max-width: 90%;
            max-height: 80%;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            position: relative;
        }

        .md-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="main">
            <h1>Demo App</h1>
            <div class="button-container">
                <div class="button-with-icon">
                    <button id="v1-button">v1.0.0.0</button>
                    <img src="v1.0.0.0/guide/guide_icon.png" alt="guide" class="guide-icon" data-doc="/v1.0.0.0/guide/demoapp_guide.md">
                </div>
                <div class="button-with-icon">
                    <button id="v2-button">v2.0.0.0</button>
                    <img src="v2.0.0.0/guide/guide_icon.png" alt="guide" class="guide-icon" data-doc= "/v2.0.0.0/guide/demoapp_guide.md">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="md-modal" class="md-modal-backdrop">
        <div class="md-modal-content">
        <button class="md-close-button">닫기 ✕</button>
        <div id="md-content"></div>
        </div>
    </div>

    <script>
        window.onpopstate = function(e) { 
            console.log(`${JSON.stringify(e.state)} | ${location.origin} | ${location.pathname}`);
        }

        var state = {};
        var url = location.origin + '/demoapp';
        history.pushState(state, null, url);

        document.getElementById('v1-button').addEventListener('click', function () {
            document.cookie = "issuer_init=false; path=/; max-age=3600";
            document.cookie = "user_init=false; path=/; max-age=3600";
            document.cookie = "vc_result=false; path=/; max-age=3600";
            setPage('v1.0.0.0/index.html');
        });

        document.getElementById('v2-button').addEventListener('click', function () {
            document.cookie = "issuer_init=false; path=/; max-age=3600";
            document.cookie = "user_init=false; path=/; max-age=3600";
            document.cookie = "vc_result=false; path=/; max-age=3600";
            setPage('v2.0.0.0/index.html');
        });

        document.querySelectorAll('.guide-icon').forEach(icon => {
        icon.addEventListener('click', function () {
            const docPath = this.getAttribute('data-doc');
            const fullUrl = `${window.location.origin}/did-demo-app/${docPath}`;

            const pathname = window.location.pathname;
            const pageName = pathname.substring(pathname.lastIndexOf('/') + 1);

            
            fetch(fullUrl + "demoapp_guide_ko.md")
            .then(res => res.text())
            .then(md => {
                const regex = new RegExp(`##\\s*${pageName}\\s*\\n([\\s\\S]*?)(?=\\n##\\s|$)`, "i");
                const match = md.match(regex);

                if (!match) {
                alert("이 페이지에 대한 가이드가 없습니다.");
                return;
                }

                let section = match[1].trim();
                section = section.replace(/^##.*\n/, '').trim();

                let html = marked.parse(section);

                html = html.replace(/<img\s+[^>]*src=["'](?!https?:\/\/)(\.\/)?images\/([^"']+)["']/gi, (match, _, filename) => {
                return match.replace(/src=["'][^"']+["']/, `src="${filename}"`);
                });

                document.getElementById("md-content").innerHTML = html;
                document.getElementById("md-modal").style.display = "flex";
            })
            .catch(err => {
                console.error("Markdown 로딩 오류:", err);
                alert("데모 가이드를 불러오지 못했습니다.");
            });
        });
        });

        document.addEventListener("click", (e) => {
        if (
            e.target.matches(".md-close-button") ||
            e.target.matches(".md-modal-backdrop")
        ) {
            document.getElementById("md-modal").style.display = "none";
        }
        });
    </script>
</body>
</html>
